<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SofiaCoin</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
<style>
body { font-family: Arial; background:#0f172a; color:#e5e7eb; text-align:center; padding:20px;}
button { padding:10px 18px; margin:5px; border-radius:8px; border:none; cursor:pointer;}
input { padding:8px; width:90%; margin:5px; }
.card { background:#020617; padding:15px; border-radius:12px; margin-top:15px;}
#miningLog { background:#111827; padding:10px; margin-top:10px; border-radius:10px; max-height:200px; overflow-y:auto; text-align:left; font-size:12px; }
</style>
</head>

<body>
<h1>ü™ô SofiaCoin</h1>
<p>Browser-mined cryptocurrency</p>

<button onclick="createWallet()">Create Wallet</button>
<button onclick="importWalletPrompt()">Import Wallet</button><br>
<button onclick="startMining()">‚õè Start Mining</button>
<button onclick="stopMining()">üõë Stop Mining</button>
<button onclick="testBridge()">Test Bridge</button>

<div class="card">
  <b>Seed Phrase</b>
  <p id="seed">---</p>
</div>

<div class="card">
  <b>Address</b>
  <p id="address">---</p>
</div>

<div class="card">
  <b>Balance</b>
  <p><span id="balance">0</span> SofiaCoin</p>
</div>

<div class="card">
  <b>Total Mined</b>
  <p><span id="mined">0</span> / 100,000,000</p>
</div>

<div class="card">
  <b>Send SofiaCoin</b><br>
  <input id="toAddress" placeholder="Recipient address"><br>
  <input id="amount" type="number" placeholder="Amount"><br>
  <button onclick="sendTransaction()">Send</button>
</div>
<div class="card">
  <b>Mining log</b>
  <pre id="miningLog" style="text-align:left;height:150px;overflow:auto;"></pre>
</div>

<script src="wordlist.js"></script>
<script src="wallet.js"></script>
<script src="blockchain.js"></script>
<script src="miner.js"></script>
<script src="bridge.js"></script>

</body>
</html>
